<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Cerveza Pa' Ya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body.login-body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="rgba(0,204,255,0.03)" stroke-width="1"/></svg>');
      background-size: 40px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #eee;
    }

    .login-container {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(26, 26, 26, 0.8);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(0, 204, 255, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box:hover {
      box-shadow: 0 0 40px rgba(0, 204, 255, 0.3);
      border-color: #00ccffaa;
    }

    .login-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #00ccffaa;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
      margin-bottom: 25px;
      transition: all 0.5s ease;
    }

    .login-logo:hover {
      transform: rotate(5deg);
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
    }

    .login-box h2 {
      color: #00ccffaa;
      margin-bottom: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-form {
      margin-top: 25px;
    }

    .login-form input {
      width: 100%;
      padding: 14px 20px;
      margin: 10px 0;
      border: 1px solid rgba(0, 204, 255, 0.3);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: #00ccffaa;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.2);
    }

    .login-form input::placeholder {
      color: #666;
    }

    .login-form button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 204, 255, 0.1);
      color: #00ccffaa;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid rgba(0, 204, 255, 0.3);
    }

    .login-form button:hover {
      background: rgba(0, 204, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 204, 255, 0.1);
    }

    .login-error {
      background: rgba(255, 77, 77, 0.2);
      color: #ff4d4d;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
      border: 1px solid rgba(255, 77, 77, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-footer {
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }

    .login-footer a {
      color: #00ccffaa;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .login-footer a:hover {
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      <img src="/static/logo-bar.png" alt="Logo Cerveza Pa' Ya" class="login-logo" />
      <h2><i class="fas fa-beer"></i> Bienvenido</h2>

      {% if error %}
        <div class="login-error">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
      {% endif %}

      <form method="post" action="/auth" class="login-form">
        <input type="text" name="usuario" placeholder="Usuario" required />
        <input type="password" name="clave" placeholder="Contraseña" required />
        <button type="submit">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
      </form>

      <div class="login-footer">
        ¿Problemas para ingresar? <a href="#">Contacta al soporte</a>
      </div>
    </div>
  </div>
</body>
</html>
