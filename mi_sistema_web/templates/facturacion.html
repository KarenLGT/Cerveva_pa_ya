<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Facturación - Cerveza Pa' Ya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="rgba(0,204,255,0.03)" stroke-width="1"/></svg>');
      background-size: 40px 40px;
      color: #eee;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(26, 26, 26, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 204, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .navbar a {
      color: #00ccffaa;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
    }

    .navbar span {
      color: #fff;
      font-weight: 500;
      font-size: 18px;
    }

    .contenedor {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 204, 255, 0.2);
    }

    h2 {
      color: #00ccffaa;
      margin-bottom: 25px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h2::before {
      content: '';
      display: block;
      width: 30px;
      height: 3px;
      background: #00ccffaa;
      border-radius: 3px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #b3b3b3;
      font-size: 14px;
      font-weight: 400;
    }

    select, input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid rgba(0, 204, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #00ccffaa;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.2);
    }

    metodo-pago {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Aumenté el ancho mínimo */
      gap: 12px; /* Más espacio entre opciones */
      margin-bottom: 15px;
    }

    .metodo-pago-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 12px; /* Más padding para mayor tamaño */
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 204, 255, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      color: #eee;
      font-size: 15px; /* Tamaño de fuente más grande */
      min-height: 50px; /* Altura mínima garantizada */
    }

    .metodo-pago-option:hover {
      background: rgba(0, 204, 255, 0.15);
      color: #fff;
      transform: translateY(-2px);
    }

    .metodo-pago-option input {
      width: 18px; /* Tamaño más grande para el radio button */
      height: 18px;
      accent-color: #00ccffaa;
      flex-shrink: 0; /* Evita que se reduzca */
    }

    .metodo-pago-option i {
      font-size: 18px; /* Iconos más grandes */
      color: #00ccffaa;
      flex-shrink: 0; /* Evita que se reduzcan */
    }

    /* Estilo para la opción seleccionada */
    .metodo-pago-option input:checked ~ i {
      color: #00ccffaa;
    }

    .metodo-pago-option input:checked ~ span {
      color: #00ccffaa;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .metodo-pago {
        grid-template-columns: 1fr 1fr; /* Dos columnas en móviles */
      }
      
      .metodo-pago-option {
        padding: 12px 10px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .metodo-pago {
        grid-template-columns: 1fr; /* Una columna en móviles muy pequeños */
      }
    }
      /* Estilo mejorado para el botón de Facturar */
    button[type="submit"] {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(0, 204, 255, 0.2), rgba(0, 204, 255, 0.1));
      color: #00ccffaa;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: 1px solid rgba(0, 204, 255, 0.4);
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, rgba(0, 204, 255, 0.3), rgba(0, 204, 255, 0.2));
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 204, 255, 0.2);
      color: #fff;
    }

    button[type="submit"] i {
      font-size: 18px;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover i {
      transform: scale(1.1);
    }

    .resultado {
      margin-top: 25px;
      padding: 16px;
      background: rgba(0, 204, 255, 0.08);
      border-radius: 10px;
      border: 1px solid rgba(0, 204, 255, 0.3);
      color: #00ff99;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
    }

    .resultado strong {
      color: #fff;
      font-weight: 600;
    }

    .resultado i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/dashboard"><i class="fas fa-arrow-left"></i> Volver</a>
    <span>Facturar</span>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
  </div>

  <div class="contenedor">
    <h2><i class="fas fa-cash-register"></i> Facturación</h2>
    <form method="post">
      <div>
        <label for="producto_id"><i class="fas fa-box-open"></i> Producto:</label>
        <select name="producto_id" required>
          {% for p in productos %}
          <option value="{{ p[0] }}">{{ p[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label for="cantidad"><i class="fas fa-sort-numeric-up"></i> Cantidad:</label>
        <input type="number" name="cantidad" required min="1" value="1">
      </div>

      <div>
        <label for="tipo_venta"><i class="fas fa-wine-bottle"></i> Tipo de venta:</label>
        <select name="tipo_venta" required>
          <option value="six">Six Pack</option>
          <option value="unidad">Unidad</option>
        </select>
      </div>

      <div>
        <label><i class="fas fa-money-bill-wave"></i> Método de pago:</label>
        <div class="metodo-pago">
          <label class="metodo-pago-option">
            <input type="radio" name="metodo_pago" value="efectivo" checked> 
            <i class="fas fa-money-bill"></i> Efectivo
          </label>
          <label class="metodo-pago-option">
            <input type="radio" name="metodo_pago" value="nequi"> 
            <i class="fas fa-mobile-alt"></i> Nequi
          </label>
          <label class="metodo-pago-option">
            <input type="radio" name="metodo_pago" value="daviplata"> 
            <i class="fas fa-wallet"></i> Daviplata
          </label>
          <label class="metodo-pago-option">
            <input type="radio" name="metodo_pago" value="bancolombia"> 
            <i class="fas fa-university"></i> Bancolombia
          </label>
        </div>
      </div>

      <div>
        <label for="pagado"><i class="fas fa-hand-holding-usd"></i> Valor recibido:</label>
        <input type="number" name="pagado" required min="0" step="0.01" placeholder="0.00">
      </div>

      <button type="submit">
        <i class="fas fa-file-invoice-dollar"></i> Facturar
      </button>
    </form>

    {% if cambio is defined %}
    <div class="resultado">
      <i class="fas fa-coins"></i>
      <p><strong>Cambio a devolver:</strong> $ {{ cambio | round(2) }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
