<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Producto</h1>
        <form action="{{ url_for('agregar_producto') }}" method="POST">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="precio_six">Precio por Six Pack:</label>
            <input type="number" step="0.01" id="precio_six" name="precio_six" required>

            <label for="precio_unidad">Precio por Unidad:</label>
            <input type="number" step="0.01" id="precio_unidad" name="precio_unidad" required>

            <label for="precio_compra">Precio de Compra (unidad):</label>
            <input type="number" step="0.01" id="precio_compra" name="precio_compra" required>

            <label for="six_disponibles">Cantidad de Six Packs Disponibles:</label>
            <input type="number" id="six_disponibles" name="six_disponibles" required>

            <label for="unidades_sueltas">Unidades Sueltas Disponibles:</label>
            <input type="number" id="unidades_sueltas" name="unidades_sueltas" required>

            <button type="submit">Agregar</button>
        </form>

        <br>
        <a href="{{ url_for('inventario') }}">Volver al Inventario</a>
    </div>
</body>
</html>
