<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto - Cerveza Pa' Ya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="rgba(0,204,255,0.03)" stroke-width="1"/></svg>');
      background-size: 40px 40px;
      color: #eee;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(26, 26, 26, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(0, 204, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .navbar a {
      color: #00ccffaa;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
    }

    .navbar span {
      color: #fff;
      font-weight: 500;
      font-size: 18px;
    }

    .contenedor {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 204, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 204, 255, 0.2);
    }

    h2 {
      color: #00ccffaa;
      margin-bottom: 25px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h2::before {
      content: '';
      display: block;
      width: 30px;
      height: 3px;
      background: #00ccffaa;
      border-radius: 3px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    .form-group {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr;
    }

    @media (max-width: 768px) {
      .form-group {
        grid-template-columns: 1fr;
      }
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #b3b3b3;
      font-size: 14px;
      font-weight: 400;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid rgba(0, 204, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00ccffaa;
      box-shadow: 0 0 15px rgba(0, 204, 255, 0.2);
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, rgba(0, 204, 255, 0.2), rgba(0, 204, 255, 0.1));
      color: #00ccffaa;
      border: 1px solid rgba(0, 204, 255, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, rgba(0, 204, 255, 0.3), rgba(0, 204, 255, 0.2));
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 204, 255, 0.2);
      color: #fff;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .btn i {
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .btn:hover i {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('inventario') }}"><i class="fas fa-arrow-left"></i> Volver</a>
    <span>Editar Producto</span>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n</a>
  </div>

  <div class="contenedor">
    <h2><i class="fas fa-edit"></i> Editar Producto</h2>
    <form method="POST">
      <div class="form-group">
        <div>
          <label for="nombre"><i class="fas fa-tag"></i> Nombre:</label>
          <input type="text" id="nombre" name="nombre" value="{{ producto[1] }}" required>
        </div>

        <div>
          <label for="tipo"><i class="fas fa-list"></i> Tipo:</label>
          <input type="text" id="tipo" name="tipo" value="{{ producto[2] }}">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="six_disponibles"><i class="fas fa-box"></i> Six Packs:</label>
          <input type="number" id="six_disponibles" name="six_disponibles" value="{{ producto[3] }}" min="0">
        </div>

        <div>
          <label for="unidades_sueltas"><i class="fas fa-beer"></i> Unidades Sueltas:</label>
          <input type="number" id="unidades_sueltas" name="unidades_sueltas" value="{{ producto[4] }}" min="0">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="precio_six"><i class="fas fa-dollar-sign"></i> Precio Six:</label>
          <input type="number" step="0.01" id="precio_six" name="precio_six" value="{{ producto[5] }}" min="0">
        </div>

        <div>
          <label for="precio_unidad"><i class="fas fa-coins"></i> Precio Unidad:</label>
          <input type="number" step="0.01" id="precio_unidad" name="precio_unidad" value="{{ producto[6] }}" min="0">
        </div>
      </div>

      <div>
        <label for="precio_compra"><i class="fas fa-shopping-cart"></i> Precio Compra (opcional):</label>
        <input type="number" step="0.01" id="precio_compra" name="precio_compra" 
               value="{{ producto[7] if producto[7] else '' }}" min="0">
      </div>

      <div class="btn-group">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Guardar
        </button>
        <a href="{{ url_for('inventario') }}" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</body>
</html>
